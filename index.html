    <div class="container-1">
        <h2>Your age in days</h2>
        <h3>Steps to Follow:</h3>
            <ol type="1">
                <li>Select the button Click Me to enter your birth date</li>
                <li>After entering the date your age in days will be displayed.</li>
                <li>To reset and renter the date click Reset button</li>
            </ol>
        <p>Note:Please Enter the birth year only when the prompt ask for birthdate.</p>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Date</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <hr>
        <div class="flex-box-container-1">

            </div>
    </div>
